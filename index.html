    <title>GAME</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
      canvas {
        position: absolute;
        top: 0px;
        left: 0px;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <!-- using three canvas's for the game allows us to not have to redraw the game for each frame -->
    <canvas id="background" width="800" height="600">
      boo no canvas support:(
    </canvas>
    <canvas id="main" width="800" height="600">
      <!-- setting canvas for all the enemy ships and bullets -->
    </canvas>
    <canvas id="ship" width="800" height="600">
      <!-- setting a canvas for the shit, the user/player -->
    </canvas>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
